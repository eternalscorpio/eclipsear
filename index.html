<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        model-viewer {
            background-color: black;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <model-viewer src="main_eclipse1.glb" alt="A 3D model of an astronaut" auto-rotate camera-controls></model-viewer>
</body>
</html>
